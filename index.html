<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Form Redirect To whatsApp</title>
</head>
<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-dark mb-5">Contact Form</h1>

                <form action="" onsubmit="sendMessage()">
                    <div class="mb-3">
                        <label for="nama" >Nama anda</label>
                        <input type="text" id="nama" placeholder="Masukan Nama anda" class="form-control shadow-none required">
                    </div>
                    <div class="mb-3">
                        <label for="alamat" >alamat anda</label>
                        <input type="text" id="alamat" placeholder="masukan alamat kamu" class="form-control shadow-none required">
                    </div>
                    <div class="mb-3">
                        <label for="konfirmasi">konfirmasi kehadiran</label>
                        <select name="konfirmasi" id="konfirmasi" class="form-select" aria-label="Default select example required">
                            <option value="Hadir">Hadir</option>
                            <option value="Tidak Hadir">Tidak hadir</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="pesan">Pesan</label>
                        <textarea name="pesan" cols="20" rows="5" id="pesan" class="form-control shadow-none required"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success px-4">Kirim Pesan</button>
                </form>
            </div>
        </div>
    </div>


    <script>

        function sendMessage(){
            const nama = document.getElementById('nama').value;
            const alamat = document.getElementById('alamat').value;
            const konfirmasi = document.getElementById('konfirmasi').value;
            const pesan = document.getElementById('pesan').value;

            const url = "https://api.whatsapp.com/send?phone=628312395158&text=_konfirmasi%20kehadiran_%0A%0ANama%20%20%20%20%20%20%20%20%3A%20*"+nama+"*%0AAlamat%20%20%20%20%20%20%3A%20*"+alamat+"*%0Akehadiran%20%3A%20%20*"+konfirmasi+"*%0APesan%20%20%20%20%20%20%20%20%3A%20*"+ pesan +"*%20";
            window.open(url);
        }
    </script>
</body>
</html>
